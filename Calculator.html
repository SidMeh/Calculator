s<html>
<head>
<title>Calculator</title>
<script type = "text/javascript">
function sine() 
 {var a = Number(document.getElementById("theta").value);
 a = a * 3.141 /180;
  var b = a - (a*a*a)/6 + (a*a*a*a*a)/120 - (a*a*a*a*a*a*a)/5040;
  document.myform.sin.value = b;
  return;
  }
function cosine()
{var c = Number(document.getElementById("theta").value);
 c = c * 3.141 /180;
var d = 1 - (c*c)/2 + (c*c*c*c)/24 - (c*c*c*c*c*c)/720 ;
document.myform.cos.value = d;
return;
}
function tangent()
{ var e = Number(document.getElementById("theta").value);
if(e == 90 || e == -90)
{ document.myform.tan.value = "not defined";
 return;
}  
e = e * 3.141 /180;

var e1 = e + (e*e*e)/3 + 2*(e*e*e*e*e)/15;
 document.myform.tan.value = e1;
return;
}
 function secant()
{var c = Number(document.getElementById("theta").value);
if(c == 90 || c == -90)
{ document.myform.sec.value = "not defined";
 return; 
}
c = c * 3.141 /180;
var d = 1 - (c*c)/2 + (c*c*c*c)/24 - (c*c*c*c*c*c)/720 ;
document.myform.sec.value = 1/d;
return;
}
function cosecant() 
 {var a = Number(document.getElementById("theta").value);
if(a == 0)
{ document.myform.cosec.value = "not defined";
 return; 
} 
a = a * 3.141 /180;
  var b = a - (a*a*a)/6 + (a*a*a*a*a)/120 - (a*a*a*a*a*a*a)/5040;
  document.myform.cosec.value = 1/b;
  return;
  }
function cotangent()
{ var e = Number(document.getElementById("theta").value);
if(e == 90 || e == -90)
{ document.myform.cot.value = 0;
 return;
}  
if(e == 0)
{ document.myform.cot.value = "not defined";
 return;
}  
e = e * 3.141 /180;

var e1 = e + (e*e*e)/3 + 2*(e*e*e*e*e)/15;
 document.myform.cot.value = 1/e1;
return;
}
function log()
{ var x = Number(document.getElementById("theta").value);
 if(x == 0 || x < 0)
{document.myform.logarithm.value = "not defined";
return; 
}
var y = (x-1)/(x+1)/(x+1)*2 + (x-1)/(x+1)/(x+1)/(x+1)/3 + (x-1)/(x+1)/(x+1)/(x+1)/(x+1)/4 ;
 document.myform.logarithm.value = y;
return;
}


</script>
